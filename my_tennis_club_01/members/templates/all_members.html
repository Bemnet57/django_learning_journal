<!DOCTYPE html>
<html>
<body>

<h1>Members</h1>             <!--the % are Django tags that tell Django to perform some programming logic in the braces-->
  
<ul>
  {% for x in mymembers %}
    <li><a href="details/{{ x.id }}">{{ x.firstname }} {{ x.lastname }}</a></li>
  {% endfor %}
</ul>

</body>
</html>
